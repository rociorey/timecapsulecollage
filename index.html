<!-- this is the html for dragging image -->

<div class="photos">
   
	<div id="connie1">
     <img src="connieimage.jpeg"></img>
    </div>
	  

    <div id="rocio1">
     <img src="rocioimage.mp4"></img>
    </div>
	 <div id="rocio2">
     <img src="Glove1.mp4"></img>
    </div>


    <div id="kim1">
     <img src="kimimage.png"></img>
    </div>

    <div id="dogma">
     <img src="dogma.jpeg"></img>
    </div>



</div>

<script>



//make images draggable
var connie1 = document.getElementById("connie1");
	
var rocio1 = document.getElementById("rocio1");
	var rocio2 = document.getElementById("rocio2");
	
var kim1 = document.getElementById("kim1");
var dogma = document.getElementById("dogma");

var moving = false;

connie1.addEventListener("mousedown", initialClick, false);
	
rocio1.addEventListener("mousedown", initialClick, false);
	rocio2.addEventListener("mousedown", initialClick, false);
	
kim1.addEventListener("mousedown", initialClick, false);
	
dogma.addEventListener("mousedown", initialClick, false);


function move(e){

  var newX = e.clientX - 10;
  var newY = e.clientY - 10;

  image.style.left = newX + "px";
  image.style.top = newY + "px";


}

function initialClick(e) {

  if(moving){
    document.removeEventListener("mousemove", move);
    moving = !moving;
    return;
  }

  moving = !moving;
  image = this;

  document.addEventListener("mousemove", move, false);

}


function getRandomPosition(element) {
	var x = document.body.offsetHeight-element.clientHeight;
	var y = document.body.offsetWidth-element.clientWidth;
	var randomX = Math.floor(Math.random()*x);
	var randomY = Math.floor(Math.random()*y);
	return [randomX,randomY];
}
window.onload = function() {
	var xy = getRandomPosition(kim1);
	kim1.style.top = xy[0] + 'px';
	kim1.style.left = xy[1] + 'px';

  var xy = getRandomPosition(connie1);
	connie1.style.top = xy[0] + 'px';
	connie1.style.left = xy[1] + 'px';

  var xy = getRandomPosition(rocio1);
	rocio1.style.top = xy[0] + 'px';
	rocio1.style.left = xy[1] + 'px';
	
	 var xy = getRandomPosition(rocio2);
	rocio2.style.top = xy[0] + 'px';
	rocio2.style.left = xy[1] + 'px';

  var xy = getRandomPosition(dogma);
  dogma.style.top = xy[0] + 'px';
  dogma.style.left = xy[1] + 'px';
}

</script>
