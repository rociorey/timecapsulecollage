  <body>

    <!-- <div id="x">

<!-- this is the html for dragging image -->

<div class="photos">
   
	<div id="white">
     <img src="white.jpeg"></img>
    </div>
	
	  
	<div id="connie1">
     <img src="connieimage.png"></img>
    </div>
	  <div id="connie2">
     <img src="connie2.png"></img>
    </div>
	
	
	

    <div id="rocio1">
     <img src="rocioimage.mp4"></img>
    </div>
	 <div id="rocio2">
     <img src="Glove1.mp4"></img>
    </div>




    <div id="kim1">
     <img src="kimimage.png"></img>
    </div>

       <div id="kim2">
     <img src="kim2.png"></img>
    </div>
  
       <div id="kim3">
     <img src="kim3.png"></img>
    </div>
      
       <div id="kim4">
     <img src="kim4.png"></img>
    </div>

       <div id="kim5">
     <img src="kim5.png"></img>
    </div>



    <div id="dogma">
     <img src="dogma.jpeg"></img>
    </div>



</div>

<script>



//make images draggable
var white = document.getElementById("white");	
	
var connie1 = document.getElementById("connie1");
	var connie2 = document.getElementById("connie2");
	
	
	
	
var rocio1 = document.getElementById("rocio1");
	var rocio2 = document.getElementById("rocio2");
	
	
	
	
var kim1 = document.getElementById("kim1");
	var kim2 = document.getElementById("kim2");
	var kim3 = document.getElementById("kim3");
	var kim4 = document.getElementById("kim4");
	var kim5 = document.getElementById("kim5");
	
	
var dogma = document.getElementById("dogma");
	
	

var moving = false;

connie1.addEventListener("mousedown", initialClick, false);
	connie2.addEventListener("mousedown", initialClick, false);
	
	
rocio1.addEventListener("mousedown", initialClick, false);
	rocio2.addEventListener("mousedown", initialClick, false);
	
kim1.addEventListener("mousedown", initialClick, false);
	kim2.addEventListener("mousedown", initialClick, false);
	kim3.addEventListener("mousedown", initialClick, false);
	kim4.addEventListener("mousedown", initialClick, false);
	kim5.addEventListener("mousedown", initialClick, false);
	
	
dogma.addEventListener("mousedown", initialClick, false);
white.addEventListener("mousedown", initialClick, false);


function move(e){

  var newX = e.clientX - 10;
  var newY = e.clientY - 10;

  image.style.left = newX + "px";
  image.style.top = newY + "px";


}

function initialClick(e) {

  if(moving){
    document.removeEventListener("mousemove", move);
    moving = !moving;
    return;
  }

  moving = !moving;
  image = this;

  document.addEventListener("mousemove", move, false);

}


function getRandomPosition(element) {
	var x = document.body.offsetHeight-element.clientHeight;
	var y = document.body.offsetWidth-element.clientWidth;
	var randomX = Math.floor(Math.random()*x);
	var randomY = Math.floor(Math.random()*y);
	return [randomX,randomY];
}
	
window.onload = function() {
	
	
var xy = getRandomPosition(kim1);
	kim1.style.top = xy[0] + 'px';
	kim1.style.left = xy[1] + 'px';
	   
	var xy = getRandomPosition(kim2);
	kim2.style.top = xy[0] + 'px';
	kim2.style.left = xy[1] + 'px';
	
	var xy = getRandomPosition(kim3);
	kim3.style.top = xy[0] + 'px';
	kim3.style.left = xy[1] + 'px';
	
	var xy = getRandomPosition(kim4);
	kim4.style.top = xy[0] + 'px';
	kim4.style.left = xy[1] + 'px';
	
	var xy = getRandomPosition(kim5);
	kim5.style.top = xy[0] + 'px';
	kim5.style.left = xy[1] + 'px';
	
	

  var xy = getRandomPosition(connie1);
	connie1.style.top = xy[0] + 'px';
	connie1.style.left = xy[1] + 'px';
	
	 var xy = getRandomPosition(connie2);
	connie2.style.top = xy[0] + 'px';
	connie2.style.left = xy[1] + 'px';
	
	

  var xy = getRandomPosition(rocio1);
	rocio1.style.top = xy[0] + 'px';
	rocio1.style.left = xy[1] + 'px';
	
	 var xy = getRandomPosition(rocio2);
	rocio2.style.top = xy[0] + 'px';
	rocio2.style.left = xy[1] + 'px';
	

  var xy = getRandomPosition(dogma);
  dogma.style.top = xy[0] + 'px';
  dogma.style.left = xy[1] + 'px';
	
	var xy = getRandomPosition(white);
	white.style.top = xy[0] + 'px';
	white.style.left = xy[1] + 'px';
}
	
	

</script>
